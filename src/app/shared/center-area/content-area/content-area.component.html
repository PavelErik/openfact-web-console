<div class="container-fluid container-cards-pf container-pf-nav-pf-vertical container-pf-nav-pf-vertical-with-secondary ">



  <select class="combobox form-control selectpicker" multiple>
  <option>Mustard</option>
  <option>Ketchup</option>
  <option>Relish</option>
  <option disabled>Onions</option>
</select>


  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label" for="exampleInput">Registro de Factura</label>
    </div>
    <div class="form-group">
      <h4 class="col-sm-2 control-label" for="exampleInput">Registro de Factura</h4>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="exampleInput">Serie</label>
      <div class="col-sm-2">
        <input type="text" id="exampleInput" class="form-control">
      </div>
      <label class="col-sm-2 control-label" for="exampleInput">Numero</label>
      <div class="col-sm-2">
        <input type="text" id="exampleInput" class="form-control">
      </div>
      <label class="col-sm-2 control-label" for="exampleInput">Fecha Emision</label>
      <div class="col-sm-2">
        <input type="text" class="form-control bootstrap-datepicker">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="exampleInput">Ruc</label>
      <div class="col-sm-2">
        <input type="text" id="exampleInput" class="form-control">
      </div>
      <label class="col-sm-2 control-label" for="exampleInput">Razon Social</label>
      <div class="col-sm-6">
        <input type="text" id="exampleInput" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="exampleInput">Moneda</label>
      <div class="col-sm-2">
        <select class="combobox form-control">
          <option>Soles</option>
          <option>Dolares</option>            
          <option disabled>Euros</option>
        </select>
      </div>
      <label class="col-sm-2 control-label" for="exampleInput">Afecto</label>
      <div class="col-sm-2">
        <input class="bootstrap-switch" id="bootstrap-switch-state" type="checkbox" checked>
      </div>
      <label class="col-sm-2 control-label" for="exampleInput">Email</label>
      <div class="col-sm-2">
        <input type="text" id="exampleInput" class="form-control">
      </div>
    </div>

    <div class="form-group ">
      <label class="col-sm-2 control-label" for="exampleInputError">No error</label>
      <div class="col-sm-10">
        <input type="text" id="exampleInputError" class="form-control">

      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Primary Action</button>
        <button type="submit" class="btn btn-default">Secondary Action</button>
      </div>
    </div>
  </form>
</div>
