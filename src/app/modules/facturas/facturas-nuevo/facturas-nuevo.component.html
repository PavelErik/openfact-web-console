<accordion [closeOthers]="oneAtATime">
  <accordion-group heading="Registro de factura" [isOpen]="status.isFirstOpen" [isDisabled]="status.isFirstDisabled">
    <!--<p>The body of the accordion group grows to fit the contents</p>
    <button type="button" class="btn btn-primary btn-sm" (click)="addItem()">Add Item</button>
    <div *ngFor="let item of items">{{item}}</div>-->
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="exampleInput">Serie</label>
        <div class="col-sm-2">
          <input type="text" id="exampleInput" class="form-control" placeholder="Serie">
        </div>
        <label class="col-sm-2 control-label" for="exampleInput">Numero</label>
        <div class="col-sm-2">
          <input type="text" id="exampleInput" class="form-control" placeholder="Numero">
        </div>
        <label class="col-sm-2 control-label" for="exampleInput">Fecha Emision</label>
        <div class="col-sm-2">
          <input type="text" id="exampleInput" class="form-control" placeholder="Fecha Emision">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="exampleInput">Ruc</label>
        <div class="col-sm-2">
          <input type="text" id="exampleInput" class="form-control" placeholder="RUC">
        </div>
        <label class="col-sm-2 control-label" for="exampleInput">Razon Social</label>
        <div class="col-sm-6">
          <input type="text" id="exampleInput" class="form-control" placeholder="Razon Social">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="exampleInput">Moneda</label>
        <div class="col-sm-2">
          <select class="combobox form-control">
          <option>Soles</option>
          <option>Dolares</option>            
          <option disabled>Euros</option>
        </select>
        </div>
        <label class="col-sm-2 control-label" for="exampleInput">Afecto</label>
        <div class="col-sm-2">
          <label class="switch">
                <input type="checkbox"/>
                <div class="slider"></div>
                </label>
        </div>
        <label class="col-sm-2 control-label" for="exampleInput">Email</label>
        <div class="col-sm-2">
          <input type="email" id="exampleInput" class="form-control" placeholder="jane.doe@example.com">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-6">
          <!--<button type="button" class="btn btn-primary btn-xs">Nuevo</button>-->
          <button class="btn btn-primary" (click)="showChildModal()">Nuevo</button>
          <button type="button" class="btn btn-default btn-xs">Editar</button>
          <button type="button" class="btn btn-default btn-xs">Eliminar</button>
        </div>
        <div class="col-sm-6"></div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <table class="table table-condensed">
            <thead>
              <tr>
                <th>#</th>
                <th>Cantidad</th>
                <th>U.Medida</th>
                <th>Producto</th>
                <th>P.Unitario</th>
                <th>P. Parcial</th>
                <th>Operaciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let detalleFactura of facturaDetalles">
                <th scope="row">1</th>
                <td>{{ detalleFactura.cantidad }}</td>
                <td>{{ detalleFactura.unidadMedida }}</td>
                <td>{{ detalleFactura.producto }}</td>
                <td>{{ detalleFactura.precioUnitario }}</td>
                <td>{{ detalleFactura.precioParcial }}</td>
                <td>
                  <a href="javascript:void(0)" (click)="Editar(detalleFactura)">
                    <i class="fa fa-pencil"></i>
                  </a>
                  <a href="javascript:void(0)" (click)="deleteModel(detalleFactura)">
                    <i class="fa fa-trash"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-primary">Grabar y Enviar</button>
          <button type="submit" class="btn btn-primary">Grabar</button>
          <button type="submit" class="btn btn-default">Cancelar</button>
        </div>
      </div>
    </form>

  </accordion-group>
</accordion>





<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="hideChildModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">NUEVO DETALLE DE FACTURA</h4>
      </div>
      <div class="modal-body">

        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Cantidad</label>
            <input type="number" [(ngModel)]="selectedFactura.cantidad"  name="cantidad" class="form-control" id="exampleInputEmail1" placeholder="Cantidad">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Unidad Medida</label>
            <select class="combobox form-control">
                  <option>Unidades</option>
                  <option>Galones</option>            
                  <option>Pares</option>
                </select>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Producto/Servicio</label>
            <input type="text" ngControl="producto" class="form-control" id="exampleInputPassword1" placeholder="Producto o Servicio">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Precio Unitario</label>
            <input type="number" ngControl="precioUnitario" class="form-control" id="exampleInputPassword1" placeholder="Precio Unitario">
          </div>
          <div class="form-group">
            <label for="">Afecto</label>
            <label class="switch"> 
                <input type="checkbox"/> 
                <div class="slider"></div>
             </label>
          </div>
          <div class="form-group">
            <button type="submit" (click)="agregar()" class="btn btn-default">Agregar</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
