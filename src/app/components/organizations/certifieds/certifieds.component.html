<project-header></project-header>
<project-page>

  <div class="container-fluid container-cards-pf">

    <div class="row row-cards-pf">
      <div class="col-md-10 col-md-offset-1">

        <!--Header page-->
        <h1 style="margin: 10px 0px 20px; display: inline-block;">Certifieds</h1>
        <a style="margin-top: 10px;" href="" [routerLink]="['./create-certified']" class="btn btn-lg btn-primary pull-right">Create Certified</a>
        <!--End Header page-->

        <!--<button type="button" (click)="loadInvoices()">probar</button>-->

        <div *ngFor="let item of certifieds" class="card-pf">
          <div class="card-pf-heading">
            <a href="javascript:void(0)" class="card-pf-heading-details" (click)="deleteOrganization(item)">
              <i class="fa fa-trash-o"></i>
              <span class="sr-only">Delete Project {{item.issueDate}}</span>
            </a>
            <h2 class="card-pf-title">
              <a href="javascript:void(0)" (click)="editOrganization(item)">{{item.issueDate}}</a>
            </h2>
            <div style="margin-bottom: 10px;">
              <span>{{item.issueDate}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</project-page>
